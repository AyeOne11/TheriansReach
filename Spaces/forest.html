<!DOCTYPE html>
<html>
<head>
  <title>Therian Forest</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #1a2b1f; /* Fallback color if image fails */
    }
    .forest-bg {
      width: 100%;
      height: 100vh;
      background: url('forest_animated.gif') no-repeat center/cover;
      position: relative;
      animation: mist 20s infinite;
    }
    .play-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: sans-serif;
    }
    @keyframes mist {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="forest-bg"></div>
  <audio id="forest-audio" loop>
    <source src="forest_sounds.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  <button class="play-button" onclick="playAudio()">Play Audio</button>
  <script>
    // Audio control
    const audio = document.getElementById('forest-audio');
    function playAudio() {
      audio.play().then(() => {
        console.log("Audio playing successfully");
        document.querySelector('.play-button').style.display = 'none'; // Hide button after playing
      }).catch(error => {
        console.error("Audio failed to play:", error);
      });
    }

    // Debug audio loading
    audio.addEventListener('error', () => {
      console.error("Error loading audio file. Check the file path: 'forest_sounds.mp3'.");
    });

    audio.addEventListener('loadeddata', () => {
      console.log("Audio file loaded successfully");
    });

    console.log("Therian Forest loaded");
  </script>
</body>
</html>
