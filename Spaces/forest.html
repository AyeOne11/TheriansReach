<!DOCTYPE html>
<html>
<head>
  <title>Therian Forest</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #1a2b1f; /* Fallback color if image fails */
    }
    .forest-bg {
      width: 100%;
      height: 100vh;
      background: url('forest_bg.jpg') no-repeat center/cover;
      position: relative;
      animation: mist 20s infinite;
    }
    .therian-eyes {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      background: radial-gradient(#ffeb3b, transparent);
      border-radius: 50%;
      opacity: 0;
      animation: glow 8s infinite;
    }
    .leaf {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(50, 100, 50, 0.7);
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      animation: fall linear infinite;
    }
    .play-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: sans-serif;
    }
    @keyframes mist {
      0%, 100% { opacity: 0.8; } 50% { opacity: 1; }
    }
    @keyframes glow {
      0%, 100% { opacity: 0; } 50% { opacity: 0.8; }
    }
    @keyframes fall {
      0% { transform: translateY(-100vh) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="forest-bg">
    <div class="therian-eyes"></div>
  </div>
  <audio id="forest-audio" loop>
    <source src="assets/forest_sounds.mp3" type="audio/mp3">
    <source src="forest_sounds.mp3" type="audio/mp3">
    <source src="/forest_sounds.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  <button class="play-button" onclick="playAudio()">Play Audio</button>
  <script>
    // Falling leaves animation
    function createLeaf() {
      const leaf = document.createElement('div');
      leaf.className = 'leaf';
      leaf.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
      leaf.style.animationDuration = Math.random() * 5 + 5 + 's'; // Random fall speed (5-10s)
      document.body.appendChild(leaf);
      
      // Remove leaf after it falls to avoid clutter
      leaf.addEventListener('animationend', () => leaf.remove());
    }

    // Spawn leaves every 500ms
    setInterval(createLeaf, 500);

    // Audio control
    const audio = document.getElementById('forest-audio');
    function playAudio() {
      audio.play().then(() => {
        console.log("Audio playing successfully");
        document.querySelector('.play-button').style.display = 'none'; // Hide button after playing
      }).catch(error => {
        console.error("Audio failed to play:", error);
      });
    }

    // Debug audio loading
    audio.addEventListener('error', () => {
      console.error("Error loading audio file. Tried paths: 'assets/forest_sounds.mp3', 'forest_sounds.mp3', '/forest_sounds.mp3'. Check the file path or format.");
    });

    audio.addEventListener('loadeddata', () => {
      console.log("Audio file loaded successfully");
    });

    console.log("Therian Forest loaded");
  </script>
</body>
</html>
